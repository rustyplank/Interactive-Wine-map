<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Example</title>

    <!-- Add the Google Maps API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXFtb0x2bhTvxKascBagjUMDDSowPyj8s&callback=initMap" async defer></script>

    <!-- Optional: Style the map container -->
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Create a container for the map -->
    <div id="map"></div>

    <!-- Initialize the map with JavaScript -->
    <script>
        function initMap() {
            var mapCenter = { lat: 42.6929626, lng: 12.3310166 }; // Center the map over Italy

            // Create a new Google Map centered on the specified coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                center: mapCenter,
                zoom: 5.88 // Adjust the zoom level
            });

            // Add a marker over Cividale del Friuli
            var marker = new google.maps.Marker({
                position: { lat: 46.3664, lng: 13.4321 }, // Cividale del Friuli coordinates
                map: map,
                title: 'Cividale del Friuli'
            });

            // Add a popup when the marker is clicked
            var infowindow = new google.maps.InfoWindow({
                content: "<b>Cividale del Friuli</b><br>Beautiful city in Italy.<br>Great wine is made here."
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>

</body>
</html>
