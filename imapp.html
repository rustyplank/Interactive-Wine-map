<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Example</title>

    <!-- Add the Google Maps API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXFtb0x2bhTvxKascBagjUMDDSowPyj8s&callback=initMap" async defer></script>

    <!-- Add your Font Awesome kit script -->
    <script src="https://kit.fontawesome.com/d7b8e88c28.js" crossorigin="anonymous"></script>

    <!-- Optional: Style the map container -->
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Create a container for the map -->
    <div id="map"></div>

    <!-- Initialize the map with JavaScript -->
    <script>
        function initMap() {
            var mapCenter = { lat: 42.6929626, lng: 12.3310166 }; // Center the map over Italy

            // Create a new Google Map centered on the specified coordinates
            var map = new google.maps.Map(document.getElementById('map'), {
                center: mapCenter,
                zoom: 4.8 // Adjust the zoom level
            });

            // Create a custom marker with Font Awesome wine bottle icon
            var marker = new google.maps.Marker({
                position: { lat: 46.081428, lng: 13.466920 }, // Cividale del Friuli coordinates
                map: map,
                title: 'Ciao Rebecca!',
                icon: {
                    url: getIconDataUrl(),
                    scaledSize: new google.maps.Size(30, 30) // Adjust the size of the icon
                }
            });

            // Add a popup when the marker is clicked
            var infowindow = new google.maps.InfoWindow({
                content: "<b>Ciao Rebecca!</b><br>Hi Rebecca! This is where Ronchi di Cialla is. You are cute :)"
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }

        function getIconDataUrl() {
            var icon = document.createElement("i");
            icon.className = "fa-solid fa-wine-bottle";

            // Create a data URL from the SVG
            var svgString = new XMLSerializer().serializeToString(icon);
            return "data:image/svg+xml;charset=utf-8," + encodeURIComponent(svgString);
        }
    </script>

</body>
</html>
