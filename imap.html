<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Example</title>

    <!-- Add the Google Maps API script with your API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBXFtb0x2bhTvxKascBagjUMDDSowPyj8s&callback=initMap" async defer></script>

    <!-- Optional: Style the map container -->
    <style>
        #map {
            height: 400px; /* Adjust the height as needed */
            width: 100%; /* Adjust the width as needed */
        }
    </style>
</head>
<body>

<!-- Create a container for the map -->
<div id="map"></div>

<!-- Initialize the map with JavaScript -->
<script>
    function initMap() {
        // Specify the center point coordinates (replace with your desired coordinates)
        var mapCenter = { lat: 42.6929626, lng: 12.3310166 };

        // Create a new Google Map centered on the specified coordinates
        var map = new google.maps.Map(document.getElementById('map'), {
            center: mapCenter,
            zoom: 5.88 // Adjust the zoom level
        });
    }
</script>

</body>
</html>
